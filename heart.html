<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">          

            window.onload = function() {
                canvas = document.getElementById("canvas");
                var context = canvas.getContext("2d");

                canvas.x = 150;
                canvas.y = 150;
                var w = 200, h = 200;
                make_base();

                function make_base()
                {
                  img1 = new Image();
                  img1.src = "https://drive.google.com/thumbnail?id=1ClmQsdIrGMzBw7-OwNXd_tPMrqeuYGQH&sz=w1000";
                  img1.onload = function(){
                    context.drawImage(img1, 0, 0);
                  }
                }
                
                //img1.src = "https://drive.google.com/thumbnail?id=1ClmQsdIrGMzBw7-OwNXd_tPMrqeuYGQH&sz=w1000";
                //var pat = context.createPattern(img1,"no-repeat");
                

                context.strokeStyle = "#000000";
                context.strokeWidth = 3;
                context.shadowOffsetX = 4.0;
                context.shadowOffsetY = 4.0;
                context.lineWidth = 10.0;
                context.fillStyle = pat;

                var d = Math.min(w, h);
                var k  = 120; 

                context.moveTo(k, k+ d/4); 
                context.quadraticCurveTo(k, k, k+d/4,k);
                context.quadraticCurveTo(k +d/2, k, k+d/2, k+d/4);
                context.quadraticCurveTo(k + d / 2, k, k + d * 3/4, k);
                context.quadraticCurveTo(k + d, k, k + d, k + d / 4);
                context.quadraticCurveTo(k + d, k + d / 2, k + d * 3/4, k + d * 3/4);
                context.lineTo(k + d / 2, k + d);
                context.lineTo(k + d / 4, k + d * 3/4);
                context.quadraticCurveTo(k, k + d / 2, k, k + d / 4);
                context.stroke();
                context.fill();
                

            }
        </script>
    </head>
    <img>
        <canvas id="canvas" width="400" height="400" x = "50" y = "30"></canvas>
                
    </body>
</html>
